plugins {
    id "java"
    id "scala"
    id "application"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 17
targetCompatibility = 17

mainClassName="com.silence.vmy.Main"
application {
    applicationName = "vmy-lang"
}

jar {
    manifest {
        attributes (
            "Main-Class":'com.silence.vmy.Main'
        )
    }
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.0.1'
//    implementation 'org.scala-lang:scala-library:2.13.9'
    testImplementation "junit:junit:4.13"
}
